tasks:
  - name: 'Rubocop'
    command: bundle exec rubocop  --color --force-exclusion --format simple
    fix_command: bundle exec rubocop --color --force-exclusion --format simple --auto-correct
    fix_grep:
      - '[Corrected]'
      - '=='
    file_extensions:
      - .rb
      - .rake
